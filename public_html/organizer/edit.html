<!DOCTYPE html>
<html>
    <head>
        <title>Настройки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="panel">
            <div class="caption">Настройка плана уборки</div>
            <div class="panel-content">
                <form>
                    <div><label for="monday">Понедельник:</label></div>
                    <div>    
                        <input type="text" id="monday" name="subject" value="Раковины, унитаз, ванная, кошачьи горшки">
                    </div>
                    <div><label for="tuesday">Вторник:</label></div>
                    <div>    
                        <input type="text" id="tuesday" name="subject" value="Плита, микроволновка, поверхности">
                    </div>
                    <div><label for="wednesday">Среда:</label></div>
                    <div>    
                        <input type="text" id="wednesday" name="subject" value="Мусор">
                    </div>
                    <div><label for="thursday">Четверг:</label></div>
                    <div>    
                        <input type="text" id="thursday" name="subject" value="Полы, кошачьи горшки">
                    </div>
                    <div><label for="friday">Пятница:</label></div>
                    <div>    
                        <input type="text" id="friday" name="subject" value="Полотенца, постельное">
                    </div>
                    <div><label for="saturday">Суббота:</label></div>
                    <div>    
                        <input type="text" id="saturday" name="subject" value="">
                    </div>
                    <div><label for="sunday">Воскресенье:</label></div>
                    <div>    
                        <input type="text" id="sunday" name="subject" value="">
                    </div>
                    <div><input class="button save" type="submit" value="Сохранить"></div>
                </form>
            </div>
            <a class="link" href="week.html">Органайзер</a>
        </div>
    </body>
</html>
