<!DOCTYPE html>
<html>
    <head>
        <title>Настройки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/edit.css" />
        <script src="../src/loader.js"></script>
    </head>
    <body>
        <div class="panel">
            <div class="caption">Настройка плана уборки</div>
            <div class="panel-content">
                <form>
                    <div>Понедельник:</div>
                    <div class="box-wrapper" id="monday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Вторник:</div>
                    <div class="box-wrapper" id="tuesday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Среда:</div>
                    <div class="box-wrapper" id="wednesday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Четверг:</div>
                    <div class="box-wrapper" id="thursday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Пятница:</div>
                    <div class="box-wrapper" id="friday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Суббота:</div>
                    <div class="box-wrapper" id="saturday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>Воскресенье:</div>
                    <div class="box-wrapper" id="sunday">    
                        <input type="image" class="add-task" src="../img/add.png" alt="Добавить">
                    </div>
                    <div>
                        <input class="link" id="save" type="submit" value="Сохранить">
                    </div>
                    <script src="../src/settingsScript.js"></script>
                </form>
            </div>
            <a class="link" href="week.html">Органайзер</a>
        </div>
    </body>
</html>
