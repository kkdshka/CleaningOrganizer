<!DOCTYPE html>
<html>
    <head>
        <title>Органайзер убоки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="panel">
            <div class="caption">Еженедельный план уборки</div>
            <div class="box-wrapper">
                <div class="box">
                    <ol id="monday">
                        <li class="head">Понедельник</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="tuesday">
                        <li class="head">Вторник</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="wednesday">
                        <li class="head">Среда</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="thursday">
                        <li class="head">Четверг</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="friday">
                        <li class="head">Пятница</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="saturday">
                        <li class="head">Суббота</li>
                    </ol>
                </div>
                <div class="box">
                    <ol id="sunday">
                        <li class="head">Воскресенье</li>
                    </ol>
                </div>
                <script src="../src/week.js"></script>
            </div>
            <a class="link" href="edit.html">Настройки</a>
        </div>
    </body>
</html>
