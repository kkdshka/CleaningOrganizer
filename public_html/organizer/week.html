<!DOCTYPE html>
<html>
    <head>
        <title>Органайзер убоки</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../main.css" />
    </head>
    <body>
        <div class="panel">
            <div class="caption">Еженедельный план уборки</div>
            <div class="box-wrapper">
                <div class="box today">
                    <ol>
                        <li class="head">Понедельник</li>
                        <li>Ванная<input type="checkbox" /></li>
                        <li>Раковина<input type="checkbox" /></li>
                        <li>Кошачьи горшки<input type="checkbox" /></li>
                    </ol>
                </div>
                <div class="box">
                    <ol>
                        <li class="head">Вторник</li>
                        <li>Плита<input type="checkbox" /></li>
                        <li>Микроволновка<input type="checkbox" /></li>
                        <li>Поверхности<input type="checkbox" /></li>
                    </ol>
                </div>
                <div class="box">
                    <ol>
                        <li class="head">Среда</li>
                        <li>Мусор<input type="checkbox" /></li>
                    </ol>
                </div>
                <div class="box">
                    <ol>
                        <li class="head">Четверг</li>
                        <li>Полы<input type="checkbox" /></li>
                        <li>Кошачьи горшки<input type="checkbox" /></li>
                    </ol>
                </div>
                <div class="box">
                    <ol>
                        <li class="head">Пятница</li>
                        <li>Полотенца<input type="checkbox" /></li>
                        <li>Постельное<input type="checkbox" /></li>
                    </ol>
                </div>
            </div>
            <a class="link" href="edit.html">Настройки</a>
        </div>
    </body>
</html>
